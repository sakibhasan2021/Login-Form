<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form  id="form" class="form">
            <h2>Regestration process</h2>
            <div class="form-control">
                <label for="username">UserName</label>
                <input type="text" id="userName" placeholder="Enter User Name ">
                <small>Error </small>
            </div>

        
    

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter User Email ">
                <small>Error </small>
            </div>

     
    

            <div class="form-control">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Enter User password ">
                <small>Error </small>
            </div>

        
    

            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter confirm password ">
                <small>Error </small>
            </div>
            <button>Submit</button>

        </form>
    </div>
    










    <script src="script.js"></script>
</body>
</html>
